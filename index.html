<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Simple Budget App</title>
</head>
<body>
    <div class="m-0 p-0 container mx-auto">
         <div class="m-0 p-0 col col-lg-12 mx-auto"> 
            <div class="planner">
                <h5 class="mb-3 mt-3">Budget planner<i class="bi bi-currency-exchange m-2"></i></h5>
                <ul class="list-group mb-4 d-flex gap-2">
                    <li class="text-light list-group-item d-flex align-items-center" style="background: linear-gradient(to right, rgba(93, 62, 249, 1), rgba(214, 46, 183, 1))">
                        <span class="flex-grow-1">
                            Budget $2000
                        </span>
                        <span>Edit</span>
                    </li>
                    <li class="text-light list-group-item border rounded" style="background: linear-gradient(to right, rgba(93, 62, 249, 1), rgba(214, 46, 183, 1))">Remaining $1040</li>
                    <li class="text-light list-group-item  border rounded" style="background: linear-gradient(to right, rgba(93, 62, 249, 1), rgba(214, 46, 183, 1))">Spent so far $960 </li>
                  </ul>
            </div>
            <div class="expenses">
                <h5 class="mb-3">Expenses<i class="bi bi-card-checklist m-2"></i></h5>           
                    <input type="text" class="form-control m-2" id="formGroupExampleInput" placeholder="Search expense ...">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex align-items-center"><p class="flex-grow-1">Shopping</p><span class="badge rounded-pill bg-primary" style="width: 45px; height:25px">$50</span><button type="button" class="btn-close" aria-label="Close"></button></li>
                        <li class="list-group-item d-flex align-items-center"><p class="flex-grow-1">Holiday</p><span class="badge bg-primary rounded-pill" style="width:45px; height:25px" >$300</span> <button type="button" class="btn-close" aria-label="Close"></button></li>
                        <li class="list-group-item d-flex align-items-center"><p class="flex-grow-1">Transportation</p><span class="badge bg-primary rounded-pill" style="width:45px; height:25px">$70</span> <button type="button" class="btn-close" aria-label="Close"></button></li>
                        <li class="list-group-item d-flex align-items-center"><p class="flex-grow-1">Fuel</p><span class="badge bg-primary rounded-pill" style="width:45px; height:25px">$40</span> <button type="button" class="btn-close" aria-label="Close"></button></li>
                        <li class="list-group-item d-flex align-items-center"><p class="flex-grow-1">Child Care </p><span class="badge bg-primary rounded-pill" style="width:45px; height:25px">$500</span> <button type="button" class="btn-close" aria-label="Close"></button></li>
                      </ul> 
            </div>
            <div class="add">
                <h5 class="mb-3">Add expense <i class="bi bi-credit-card m-2"></i></h5>
                    <input type="text" class="form-control mb-3" id="formGroupExampleInput" placeholder="Enter name ...">
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter cost ...">
                <div class="d-grid mt-2">
                    <button class="btn btn-primary" type="button">Save</button>               
                </div>
            </div>  
        </div>
    </div>   
</body>
</html>
